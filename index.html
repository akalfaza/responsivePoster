<!DOCTYPE html>
<html>

<head>
  <title>Tiri Kananuruk</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- css -->
  <link rel="stylesheet" href="style2.css">

  <!-- Teachable Machine -->
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>

<body>
  <!-- =========================================================== -->
  <!-- ✔️ Create the webcam and label containers -->
  <!-- =========================================================== -->
  <!-- <div id="webcam-container"></div> -->
  <!-- <div id="label-container"></div> -->

  <!-- =========================================================== -->

  <div class="poster">
    <svg class="rings" viewBox="0 0 800 800" aria-hidden="true">
      <defs>
        <!-- Bigger, nested rings (radii: 330, 280, 230, 180, 130) -->
        <path id="ringN" d="M 400,400 m -330,0 a 330,330 0 1,1 660,0 a 330,330 0 1,1 -660,0" />
        <path id="ringOcc" d="M 400,400 m -280,0 a 280,280 0 1,1 560,0 a 280,280 0 1,1 -560,0" />
        <path id="ringD" d="M 400,400 m -230,0 a 230,230 0 1,1 460,0 a 230,230 0 1,1 -460,0" />
        <path id="ringL" d="M 400,400 m -180,0 a 180,180 0 1,1 360,0 a 180,180 0 1,1 -360,0" />
        <path id="ringW" d="M 400,400 m -130,0 a 130,130 0 1,1 260,0 a 130,130 0 1,1 -260,0" />
      </defs>

      <!-- NAME (N) -->
      <text id="name" class="ring ring--name">
        <textPath href="#ringN" >
          • TIRI KANANURUK • TIRI KANANURUK •
        </textPath>
      </text>

      <!-- OCCUPATION (also show with N if you want) -->
      <text id="occupation" class="ring ring--occupation">
        <textPath href="#ringOcc" >
          • (performance artist / creative coder / educator) •
        </textPath>
      </text>

      <!-- DATE (D) -->
      <text id="date" class="ring ring--date">
        <textPath href="#ringD" startOffset="20%">
         • FEB 27 • 4:30 PM • FEB 27 • 4:30 PM •
        </textPath>
      </text>

      <!-- LOCATION (L) -->
      <text id="location" class="ring ring--location">
        <textPath href="#ringL" startOffset="0%">
         • 808 COMMONWEALTH AVE • ROOM 410 • & ON ZOOM •
        </textPath>
      </text>

      <!-- WEBSITES (W) -->
      <text id="websites" class="ring ring--websites">
        <textPath href="#ringW" startOffset="20%">
         • MORAKANA.COM • XXX.TIRI.XXX • MORAKANA.COM • XXX.TIRI.XXX •
        </textPath>
      </text>
    </svg>

    <!-- (optional) bring these back so your TM code doesn't error -->
    <div id="webcam-container"></div>
    <!-- <div id="label-container"></div> -->
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
